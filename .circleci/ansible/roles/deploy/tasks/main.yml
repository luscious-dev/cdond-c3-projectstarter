---
- name: "Creates backend app directory"
  file:
    path: $HOME/backend_app
    state: directory

- name: "Copy compiled backend app"
  copy:
    src: dist.zip
    dest: "~/backend_app/dist.zip"

- name: "Unzip backend files to correct directory"
  shell: |
    cd ~/backend_app
    unzip dist.zip
    rm -rf dist.zip
- name: "Install dependencies for project"
  shell: |
    cd ~/backend_app
    npm install
- name: "Executing node"
  shell: |
    export
    cd ~/backend_app
    pm2 start main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu


- name: Create app directory
  file:
    path: $HOME/backend_app
    state: directory

- name: "Copy files to server"
  ansible.builtin.copy:
    src: "files/backend.tar.gz"
    dest: "$HOME/backend.tar.gz"
    follow: yes

- name: "install dependencies."
  become: true
  apt:
    name:
      - nodejs
      - npm
    state: latest
    update_cache: yes

- name: "Install Dependencies"
  become: true
  shell: |
    tar -xvf backend.tar.gz .
    rm backend.tar.gz
    npm install
- name: "Start Server"
  become: true
  shell: |
    sudo pm2 stop default
    sudo pm2 start npm -- run start